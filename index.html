<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обменник</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1e88e5;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .rate {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    .exchange-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #43a047;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .telegram {
      margin-top: 1rem;
      text-align: center;
    }
    .telegram a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
    .reviews {
      margin-top: 2rem;
    }
    .review {
      background: #f0f0f0;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .review-form {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Обмен криптовалют</h1>
  </header>
  <div class="container">
    <div class="rate" id="rate">
      Загружаем курс...
    </div>
    <a href="https://t.me/your_telegram_bot" class="exchange-btn">Обменять</a>
    <div class="telegram">
      Свяжитесь с нами в <a href="https://t.me/your_telegram_bot">Telegram</a>
    </div>

    <div class="review-form">
      <h3>Оставьте свой отзыв</h3>
      <input type="text" id="name" placeholder="Ваше имя" style="width:100%;padding:0.5rem;margin-bottom:0.5rem;">
      <textarea id="comment" placeholder="Ваш отзыв" style="width:100%;padding:0.5rem;margin-bottom:0.5rem;"></textarea>
      <button onclick="submitReview()" class="exchange-btn" style="margin-bottom: 1rem;">Отправить</button>
    </div>

    <div class="reviews">
      <h3>Отзывы клиентов</h3>
      <div id="reviews-list"></div>
    </div>
  </div>
  <script>
    async function getRate() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub');
        const data = await response.json();
        const rate = data.tether.rub;
        document.getElementById('rate').innerText = `Курс: 1 USDT = ${rate} RUB`;
      } catch (error) {
        document.getElementById('rate').innerText = 'Не удалось загрузить курс';
        console.error('Ошибка загрузки курса:', error);
      }
    }

    async function submitReview() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();

      if (!name || !comment) {
        alert('Пожалуйста, заполните оба поля.');
        return;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbxkjKgCPww0IsmROVKtqnI6q2EzzN1mR6OCIF6vZ07VoDN3Dcrgzexq3NB5pszeqbWs/exec', {
        method: 'POST',
        body: JSON.stringify({ name, comment }),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        document.getElementById('name').value = '';
        document.getElementById('comment').value = '';
        loadReviews();
      } else {
        alert('Ошибка при отправке отзыва.');
      }
    }

    async function loadReviews() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbxkjKgCPww0IsmROVKtqnI6q2EzzN1mR6OCIF6vZ07VoDN3Dcrgzexq3NB5pszeqbWs/exec');
      const data = await res.json();
      const container = document.getElementById('reviews-list');
      container.innerHTML = '';
      data.forEach(r => {
        const div = document.createElement('div');
        div.className = 'review';
        div.textContent = `${r.name}: ${r.comment}`;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      getRate();
      loadReviews();
    };
  </script>
</body>
</html>
