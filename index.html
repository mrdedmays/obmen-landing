<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обмен криптовалют</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-size: 2rem;
      font-weight: 600;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    .rate {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .exchange-btn {
      width: 100%;
      padding: 1rem;
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }
    .exchange-btn:hover {
      background-color: #45a049;
    }
    .telegram {
      text-align: center;
      margin-bottom: 2rem;
    }
    .telegram a {
      color: #1976d2;
      font-weight: 500;
      text-decoration: none;
    }
    .review-form h3,
    .reviews h3 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
    }
    .review {
      background: #f7f7f7;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #2196f3;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    Обмен криптовалют
  </header>
  <div class="container">
    <div class="rate" id="rate">Загружаем курс...</div>
    <button class="exchange-btn">Обменять</button>
    <div class="telegram">
      Свяжитесь с нами в <a href="https://t.me/" target="_blank">Telegram</a>
    </div>
    <div class="review-form">
      <h3>Оставьте свой отзыв</h3>
      <input type="text" id="name" placeholder="Ваше имя" />
      <textarea id="comment" rows="4" placeholder="Ваш отзыв..."></textarea>
      <button onclick="submitReview()" class="exchange-btn">Отправить</button>
    </div>
    <div class="reviews">
      <h3>Отзывы клиентов</h3>
      <div id="reviews-list"></div>
    </div>
  </div>

  <script>
    async function getRate() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub');
        const data = await response.json();
        document.getElementById('rate').innerText = `Курс: 1 USDT = ${data.tether.rub} RUB`;
      } catch (err) {
        document.getElementById('rate').innerText = 'Не удалось загрузить курс';
      }
    }

    async function submitReview() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) {
        alert('Пожалуйста, заполните оба поля.');
        return;
      }
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxkjKgCPww0IsmROVKtqnI6q2EzzN1mR6OCIF6vZ07VoDN3Dcrgzexq3NB5pszeqbWs/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, comment })
        });
        if (res.ok) {
          document.getElementById('name').value = '';
          document.getElementById('comment').value = '';
          loadReviews();
        } else {
          alert('Ошибка при отправке отзыва.');
        }
      } catch (e) {
        alert('Ошибка соединения.');
      }
    }

    async function loadReviews() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxkjKgCPww0IsmROVKtqnI6q2EzzN1mR6OCIF6vZ07VoDN3Dcrgzexq3NB5pszeqbWs/exec');
        const data = await res.json();
        const container = document.getElementById('reviews-list');
        container.innerHTML = '';
        data.forEach(r => {
          const div = document.createElement('div');
          div.className = 'review';
          div.textContent = `${r.name}: ${r.comment}`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('reviews-list').innerText = 'Ошибка загрузки отзывов';
      }
    }

    window.onload = () => {
      getRate();
      loadReviews();
    }
  </script>
</body>
</html>
